<div>Du har mulighed for at vælge en banner og tilknytte den til et website. Når banneret er valgt kan du klikke på de steder hvor der er banner, så tilføjer du det. Klikker du på det igen fjernes det.</div>
<div class="banner">
	<div class="buttons">
	<img class="selectedImage" *ngIf="selectedBanner" height="25px" src="{{selectedBanner.picture}}" />
<mat-form-field>
	<mat-select class="bannerSelect" placeholder="Vælg banner" [(ngModel)]="selectedBanner" name="banner">
		<mat-option *ngFor="let banner of campaign.banners" [value]="banner">
			<img height="25px" src="{{banner.picture}}">
	  	</mat-option>
	</mat-select>
</mat-form-field>
<mat-form-field>
	<mat-select class="websiteSelect" placeholder="Vælg website" [(ngModel)]="selectedSite" name="sites">
		<mat-option *ngFor="let site of webSites" [value]="site">
	    	{{site.url}}
	  	</mat-option>
	</mat-select>
</mat-form-field>
	</div>
</div>
<div id="websitesimg">
	<canvas #site (click)="canvasClick($event)"></canvas>
</div>
