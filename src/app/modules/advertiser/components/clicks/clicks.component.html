<mat-card>
	<mat-card-header>
		<mat-card-title>
			<h2>Antal klik pr. banner</h2>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
	  <canvas baseChart
	              [data]="chartData"
	              [labels]="chartLabels"
	              [chartType]="chartType"
	              [colors]="colors"
	              [options]="options"
	              (chartHover)="chartHovered($event)"
	              (chartClick)="chartClicked($event)">
	  </canvas>
  </mat-card-content>
</mat-card>
