<md-card>
	<md-card-header>
		<md-card-title>
			<h2>Antal klik pr. banner</h2>
		</md-card-title>
	</md-card-header>
	<md-card-content>
	  <canvas baseChart 
	              [data]="chartData"
	              [labels]="chartLabels"
	              [chartType]="chartType"
	              [colors]="colors"
	              [options]="options"
	              (chartHover)="chartHovered($event)"
	              (chartClick)="chartClicked($event)">
	  </canvas>
  </md-card-content>
</md-card>
