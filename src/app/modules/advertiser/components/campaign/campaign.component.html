<md-card class="cardWidth" *ngFor="let campaign of campaigns"> 
	<md-card-content> 
		<button md-mini-fab><md-icon>remove</md-icon></button>
		<button md-mini-fab><md-icon>edit</md-icon></button>
		<md-card-header>
			<div md-card-avatar><md-icon>group_work</md-icon></div>
   			<md-card-title>{{campaign.name}}</md-card-title> 
		</md-card-header> 
		<md-card class="campaign">
			<div>
				<label>Startdato</label>
				<span>{{campaign.startDate | date}}</span>
			</div>
			<div>
				<label>Slutdato</label>
				<span>{{campaign.endDate | date}}</span>
			</div>
			<div>
				<label>Maksimal v<div class="md-button-focus-overlay"></div>Ã¦rdi pr. dag</label>
				<span>{{campaign.maxValue}}</span>
			</div>
			
		</md-card>
		<md-card class="site">
			<md-card-header>
	   			<md-card-title>Hjemmesider</md-card-title> 
			</md-card-header> 
			<app-site *ngFor="let site of campaign.sites" [site]="site"></app-site>
		</md-card>
		<md-card class="banner">
			<md-card-header>
	   			<md-card-title>Reklamer</md-card-title> 
			</md-card-header> 
			<app-banner *ngFor="let banner of campaign.banners" [banner]="banner"></app-banner>
		</md-card>
		<md-card-footer>
		</md-card-footer> 
	</md-card-content> 
</md-card>
