<div>
	<h3>Hjemmesider</h3> 
	<table>
		<tr>
			<th>Navn</th>
			<th>Adresse</th>
			<th class="click">Klik</th>
		</tr>
		<tr *ngFor="let site of sites">
			<td>{{site.name}}</td>
			<td><a [href]="site.url">{{site.url}}</a></td>
			<td class="click">{{site.clicks}}</td>
		</tr>
	</table>
</div>
