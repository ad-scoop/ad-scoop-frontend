<md-card class="bannerDialog"> 
	<md-card-content> 
		<md-card-header>
   			<md-card-title>{{banner.height}} X {{banner.width}} px</md-card-title> 
		</md-card-header> 
	    <img [alt]="billed" [src]="banner.picture">
		<md-card-footer>
		  <button md-button class="right" (click)="dialogRef.close()">Luk</button>
		</md-card-footer> 
	</md-card-content>
</md-card>
