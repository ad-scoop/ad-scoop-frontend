<mat-card class="bannerDialog">
	<mat-card-content>
		<mat-card-header>
   			<mat-card-title>{{banner.height}} X {{banner.width}} px</mat-card-title>
		</mat-card-header>
	    <img alt="billed" [src]="banner.picture">
		<mat-card-footer>
		  <button md-button class="right" (click)="dialogRef.close()">Luk</button>
		</mat-card-footer>
	</mat-card-content>
</mat-card>
