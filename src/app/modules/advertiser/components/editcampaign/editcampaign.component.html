<form class="center" (ngSubmit)="edit()" #f="ngForm" novalidate>
	<div class="inputcontainer">
		<md-input-container>
			<input md-input type="text" placeholder="Navn" focuced [(ngModel)]="campaign.name" name="name" required #name="ngModel">
			<md-hint *ngIf="!(name.errors && (name.dirty || name.touched))">Navnet på kampagnen</md-hint>
			<md-hint *ngIf="name.errors && (name.dirty || name.touched)" [ngStyle]="{'color': 'red'}">Navnet på kampagnen er krævet</md-hint>
		</md-input-container>
			
		<md-input-container>
			<input md-input type="number" placeholder="Maksimal beløb pr. dag" [(ngModel)]="campaign.maxPricePrDay" name="maxPricePrDay" required #maxPricePrDay="ngModel">
			<md-hint *ngIf="!(maxPricePrDay.errors && (maxPricePrDay.dirty || maxPricePrDay.touched))">Maksimal beløb pr. dag kampagnen må koste.</md-hint>
			<md-hint *ngIf="maxPricePrDay.errors && (maxPricePrDay.dirty || maxPricePrDay.touched)" [ngStyle]="{'color': 'red'}">Maksimal beløb pr. dag er krævet</md-hint>
		</md-input-container>
	</div>
	<div class="inputcontainer">
		<md-input-container>
			<input md-input type="date" placeholder="Start dato" [(ngModel)]="campaign.startDateStr" name="startDate" required #startDate="ngModel">
			<md-hint *ngIf="startDate.errors && (startDate.dirty || startDate.touched)" [ngStyle]="{'color': 'red'}">Start dato er krævet</md-hint>
		</md-input-container>
	
<!-- 		<md-input-container>
			<input md-input type="date" placeholder="Slut dato" [(ngModel)]="campaign.endDate" name="enddate" #enddate="ngModel">
		</md-input-container>
 -->	</div>
</form>
