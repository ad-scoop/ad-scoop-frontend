<form class="center" (ngSubmit)="edit()" #f="ngForm" novalidate>
	<p>
		Her kan du søg efter udbyder af reklameplads i nærheden af dig.
	</p>
	<div class="inputcontainer">		
		<md-input-container>
			<input md-input focuced type="text" placeholder="Geografisk område" [(ngModel)]="model.area" name="area" #area="ngModel" >
			<md-hint>Det geografisk område der skal søges på f.eks. Ålborg, eller sjælland</md-hint>
		</md-input-container>
		<md-checkbox [(ngModel)]="model.near" name="near" #near="ngModel">Inden for dit postnummer og omegen</md-checkbox>
	</div>
	<div class="inputcontainer">
		<md-input-container>
			<input md-input type="text" placeholder="Branche" focuced [(ngModel)]="model.branche" name="branche" #branche="ngModel">
			<md-hint >Søge tekst efter branche f.eks. foreninger</md-hint>
		</md-input-container>
		<button class="right" md-raised-button md-button (click)="search()">Søg</button>
	</div>
	<app-site 
		class="siteList" 
		[sites]="foundsites" 
		[showclicks]="false" 
		[hideSmall]="doNotHide" 
		[firstColName]="firstColName" 
		[headline]="serchedHeadeline" 
		[clickFunction]="addFunction">
	</app-site>
	<hr/>
	<app-site 
		class="siteList" 
		[sites]="campaign.webSites" 
		[showclicks]="false" 
		[hideSmall]="doNotHide" 
		[firstColName]="firstColName" 
		[headline]="selectedHeadline" 
		[clickFunction]="removeFunction"
		[removeColumn]="removeColumn">
	</app-site>
</form>
