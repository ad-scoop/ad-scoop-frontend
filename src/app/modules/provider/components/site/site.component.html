<div class="main">
	<md-card *ngFor="let site of sites; let i = index"> 
		<md-card-content> 
			<button md-mini-fab (click)="remove(site)"><md-icon>remove</md-icon></button>
			<button md-mini-fab (click)="edit(site)"><md-icon>edit</md-icon></button>
			<button md-mini-fab *ngIf="i == 0" (click)="add()"><md-icon>add</md-icon></button>
			<md-card-header>
				<div md-card-avatar><md-icon>group_work</md-icon></div>
	   			<md-card-title>{{site.name}}</md-card-title> 
			</md-card-header>
			<div class="frame-container">
				<div class="frame">
					<iframe [src]="site.url | urlsafe"></iframe>
				</div>
			</div>
			<div class="info">
				<div>
					<label>Adresse</label>
					<span><a [href]="site.url">{{site.url}}</a></span>
				</div>
				<div>
					<label>Omr√•de</label>
					<span>{{site.area.country}} {{site.area.zip}} </span>
				</div>
				<div>
					<label>Demografi</label>
					<span>{{site.demografi.genderStr()}} min. alder: {{site.demografi.minAge}} max. alder: {{site.demografi.maxAge}}</span>
				</div>
				<div>
					<label>Organisation</label>
					<span>{{site.organisation.type}} {{site.organisation.category}}</span>
				</div>
			</div>
			
		</md-card-content>
	</md-card>
</div>
