<div>Indtast din adresse og tryk vis. Websiden skal v√¶re sikker, hvis den ikke er sikker kan den ikke vises i ad-scoop.</div>
<div class="center">
	<mat-input-container class="width60">
		<input matInput type="text" placeholder="Web-adresse" focuced [(ngModel)]="url" name="url" required></mat-input-container>
	<button mat-mini-fab class="right" (click)="refresh()"><mat-icon>visibility</mat-icon></button>

	<div class="box">

		</div>
	</div>
</div>
