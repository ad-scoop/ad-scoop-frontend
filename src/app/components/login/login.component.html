<form class="center" [formGroup]="loginForm" >
	<md-card class="cardWidth"> 
		<md-card-content> 
			
			<md-card-header>
				<div md-card-avatar><md-icon>person</md-icon></div>
    			<md-card-title>Log ind</md-card-title> 
			</md-card-header> 
			
			<md-form-field>
				<input mdInput type="email" placeholder="Email" focuced formControlName="email">
				<md-error *ngIf="loginForm.get('email').hasError('required')" [ngStyle]="{'color': 'red'}">Email adressen er krævet</md-error>
			</md-form-field>
				
				
			<md-form-field>
				<input mdInput type="password" placeholder="Password" formControlName="password">
				<md-error *ngIf="loginForm.get('password').hasError('required')"  [ngStyle]="{'color': 'red'}">Password er krævet</md-error>
			</md-form-field>

			<md-card-footer>
				<button color="primary" md-button type="submit" align="end" (click)="login()" (keydown.enter)="login()">Log ind</button>
				<a md-button color="accent" align="end" class="right" (click)="registry()">Opret</a>
			</md-card-footer> 
		</md-card-content> 
	</md-card>
</form>
